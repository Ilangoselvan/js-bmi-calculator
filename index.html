<!doctype html>
<html>
<head>

	<meta name="description" content="js script">

	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>js-bmi-calculator</title>
	<style>

	}

<body>

<script src="main.js"></script>
